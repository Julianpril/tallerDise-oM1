<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/svg" href="./logos/favicon.svg">
    <title>Login</title>
</head>

<body>
    <div class="container-all">
        <img src="./logos/logo.svg" alt="logo" class="logo">
        <div class="form-container">
            <form action="">
                <label for="email" class="label">Email address</label>
                <input type="email" id="email" placeholder="platzi@example.com" class="input">

                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="input">

                <input type="submit" value="Log in" class="login-button">

                <a href="password.html" class="forgot-password">Forgot my password</a>
            </form>
            <a href="signup.html" class="login-button secondary-button">Sign up</a>
        </div>
    </div>
</body>

</html>
