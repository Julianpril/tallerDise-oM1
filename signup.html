<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/svg" href="./logos/favicon.svg">
    <title>Sign Up</title>
</head>

<body>
    <div class="container-all signup-container">
        <img src="./logos/logo.svg" alt="logo" class="logo">
        <h1 class="title">Sign up</h1>
        <p class="subtitle">Create a new account</p>
        <div class="form-container">
            <form action="">
                <label for="name" class="label">Name</label>
                <input type="text" id="name" placeholder="Your name" class="input">

                <label for="email" class="label">Email address</label>
                <input type="email" id="email" placeholder="platzi@example.com" class="input">

                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="input">

                <input type="submit" value="Create" class="login-button">
            </form>
        </div>
    </div>
</body>

</html>
